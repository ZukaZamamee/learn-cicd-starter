name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: 'Set up goose'
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Run buildprod script
        run: scripts/buildprod.sh

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
        with:
          version: '>= 363.0.0'
      
      - name: 'Use gcloud CLI'
        run: 'gcloud info' 

      - name: 'Gcloud build'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-473900/notely-ar-repo/notely:latest .

      - name: 'Database Migration'
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-473900/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-473900 --max-instances=4